process_manager:
  port: 50055

# ===== LOG COLLECTION CONFIGURATION (OPTIONAL) =====
log_collection:
  enabled: true
  global_aggregation:
    enabled: true
    targets:
      - type: "process_manager_stdout"
        format: "enhanced_plain"
        prefix: "[AGGREGATED]"
      - type: "file" 
        path: "process_manager-aggregated.log"
        format: "enhanced_plain"
  enhancement:
    enabled: true
    metadata:
      add_process_manager_id: true
      add_hostname: true
      add_timestamp: true
      add_sequence: true
      add_line_number: true
  default:
    enabled: true
    capture_stdout: true
    capture_stderr: true
    buffering:
      size: "1MB"
      flush_interval: "3s"
      max_lines: 2000
    processing:
      parse_structured: true
      add_metadata: true
      filters:
        level_filter: "debug"
        exclude_patterns:
          - "^DEBUG: health check"
          - "heartbeat"
    outputs:
      separate:
        stdout:
          - type: "file"
            path: "{process_id}-stdout.log"
            format: "enhanced_plain"
            rotation:
              max_size: "50MB"
              max_files: 5
              max_age: "3d"
        stderr:
          - type: "file"
            path: "{process_id}-stderr.log"
            format: "enhanced_plain"
            rotation:
              max_size: "50MB"
              max_files: 5
              max_age: "3d"
          - type: "process_manager_stdout"
            format: "enhanced_plain"
            prefix: "[ERROR]"
  system:
    process_directory: "managed-process"
    buffer_size: "2MB"
    flush_interval: "2s"
    max_processes: 10
    metrics:
      enabled: true
      interval: "30s"

managed_processes:
  - id: "test-managed-1"
    type: "standard_managed"
    profile_type: "web"  # Echo gRPC server is a web service
    management:
      standard_managed:
        metadata:
          name: "Echo gRPC server as standard managed process"
        control:
          execution:
            executable_path: "..\\..\\..\\..\\hsu-example1-go\\cmd\\srv\\echogrpcsrv\\echogrpcsrv.exe"
            args: ["--port", "50051"]
          restart_policy: "on-failure"  # Separated restart policy
          context_aware_restart:        # Context-aware restart configuration
            default:
              max_retries: 3
              retry_delay: "5s"
              backoff_rate: 1.5
          # ===== PROCESS-SPECIFIC LOG COLLECTION (OPTIONAL) =====
          log_collection:
            enabled: true
            capture_stdout: true
            capture_stderr: true
            processing:
              filters:
                exclude_patterns:
                  - "^gRPC server listening"
                  - "heartbeat received"
            outputs:
              separate:
                stdout:
                  - type: "file"
                    path: "{process_id}-detailed.log"
                    format: "enhanced_plain"
                stderr:
                  - type: "process_manager_stdout"
                    format: "enhanced_plain"
                    prefix: "[{process_id}-ERROR]"
        health_check:
          type: "process"
          run_options:
            enabled: true
            interval: "10s"
            timeout: "5s"
            initial_delay: "2s"
            retries: 2
  - id: "test-managed-2"
    type: "standard_managed"
    management:
      standard_managed:
        metadata:
          name: "Echo gRPC server as standard managed process"
        control:
          execution:
            executable_path: "..\\..\\..\\..\\hsu-example1-go\\cmd\\srv\\echogrpcsrv\\echogrpcsrv.exe"
            args: ["--port", "50052"]
          restart:
            policy: "on-failure"
            max_retries: 3
            retry_delay: "5s"
            backoff_rate: 1.5
          # This process will use default log collection settings
        health_check:
          type: "process"
          run_options:
            enabled: true
            interval: "10s"
            timeout: "5s"
            initial_delay: "2s"
            retries: 2
